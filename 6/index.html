<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NewsMaker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles/index.css">
</head>

<body>
    <div class="main news">
        <div class="news__header">
            <h2>News Editor</h2>
        </div>
        <div class="news__form">
            <input class="form-control" placeholder="Enter news text" />
            <button class="btn btn-primary">Create</button>
        </div>
        <h3 class="news__container-header">Current News</h3>
        <div class="news__container"></div>
    </div>

    <script type="module" src="../scripts/index.js"></script>
    <script type="module">
        import setNewsMaker from '../scripts/index.js'; setNewsMaker();
    </script>
</body>

</html>
